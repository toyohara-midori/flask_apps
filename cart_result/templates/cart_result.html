<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>滞留カゴ車台数実績一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
</head>
<body>
<div class="container mt-4">
  <div class="title-area d-flex align-items-center gap-2">
    <h4 class="mb-3">滞留カゴ車台数実績一覧</h4>
    <img src="{{ url_for('cart_result.static', filename='img/kuma_horn.gif') }}">
  </div>
  <div class="d-flex gap-3">
    <!-- 今年度ボタン -->
    <form action="{{ url_for('cart_result.export_excel_zip') }}" method="post">
      <button type="submit" class="btn btn-primary px-4">
        今年度Excel出力
      </button>
    </form>

    <!-- 前年度ボタン -->
    <form action="{{ url_for('cart_result.export_excel') }}" method="post">
      <input type="hidden" name="year_type" value="previous">
      <button type="submit" class="btn btn-secondary px-4">
        前年度Excel出力
      </button>
    </form>
  </div>

</div>
</body>
</html>
