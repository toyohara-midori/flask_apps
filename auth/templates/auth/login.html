<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ★ Bootstrap5 読み込み（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
  <h4 class="mb-4">ログイン</h4>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" autocomplete="off"> <!-- ★ フォーム全体に autocomplete off設定 -->
    <div class="mb-3">
      <label class="form-label">店舗CD</label>
      <input type="text" name="store_cd" class="form-control" 
             value="{{ store_cd or '' }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">社員番号(7桁)</label>
      <input type="text"
            id="emp_no"
            class="form-control"
            maxlength="7"
            pattern="\d{7}"
            required
            autocomplete="off">   <!-- ★ 履歴対策 -->
    </div>
    <button class="btn btn-primary w-100">ログイン</button>
  </form>
</div>

<!-- ★ nameを動的にランダム設定して、履歴を完全無効化 -->
<script>
  const empInput = document.getElementById("emp_no");

  function setRandomName() {
      const randomName = "emp_no_" + Date.now() + "_" + Math.random().toString(36).slice(2);
      empInput.setAttribute("name", randomName);
      console.log("Employee field name =", randomName);
  }

  // ページ読み込み時
  window.addEventListener("DOMContentLoaded", setRandomName);

  // フォーム送信時（必ず書き換えてから送信）
  document.querySelector("form").addEventListener("submit", setRandomName);</script>

<!-- ★ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
