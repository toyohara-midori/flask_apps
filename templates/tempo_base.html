<div class="d-flex justify-content-between align-items-center p-2 mb-3 border-bottom">

  <!-- ★ ログイン中の社員番号（上4桁伏字、下3桁表示） -->
  <div>
    ログイン中：  
    {% if session.employee %}
      {% set emp = session.employee.emp_no %}
      {{ "****" + emp[-3:] }}
    {% else %}
      未ログイン
    {% endif %}
  </div>

  <div class="d-flex gap-2">
    <!-- ★ ログアウトボタン -->
    <form action="{{ url_for('auth.logout') }}" method="post">
      <button class="btn btn-danger btn-sm">ログアウト</button>
    </form>

    <!-- ★ メニューに戻る（リンク未設定なので仮で # に） -->
    <a href="#" class="btn btn-secondary btn-sm">メニューに戻る</a>
  </div>

</div>
