<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h1 {
            color: #28a745;
        }

        .batch-info {
            background: #f0f8ff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

            .btn:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>登録完了</h1>
        <p>データの登録と基幹処理が正常に完了しました。</p>

        <div class="batch-info">
            今回の取込ID (Batch ID):<br>
            <span style="font-size: 1.5em; color: #333;">{{ new_import_id }}</span>
        </div>

        <p>以下のボタンから一覧画面へ移動し、<br>CSV・帳票の出力を行ってください。</p>

        <a href="{{ url_for('dc_in.voucher_list', import_id=new_import_id) }}" class="btn">
            登録内容を表示・出力する
        </a>
    </div>
</body>
</html>
